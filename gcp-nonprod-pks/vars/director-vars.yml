---

# vars file for product: OpsMan BOSH Director

# Notes:
# 1. This is the sample product config vars file for OpsMan BOSH Director
# 2. This should work together with "/products/director.yml" to parameterize the product config
# 3. The values of the YAML elements can be: a) simple static values, or 2) values stored in CredHub

director:
  # az-configuration
  az_configuration: [{name: us-east1-b},{name: us-east1-c},{name: us-east1-d}]

  # director-configuration
  director-configuration:
    blobstore_type: local
    database_type: internal
    ntp_servers_string: metadata.google.internal

  # iaas-configuration:
  iaas-configuration:
    associated_service_account: ""
    auth_json: ((gcp_service_account))
    project: fe-agregory

  # network-assignment
  network-assignment:
    network: {name: infrastructure}
    singleton_availability_zone: {name: us-east1-b}

  # networks-configuration
  networks-configuration:
    networks:
    - name: infrastructure
      subnets:
      - iaas_identifier: gcp-nonprod-pks-pcf-network/gcp-nonprod-pks-infrastructure-subnet/us-east1
        cidr: 10.0.0.0/26
        dns: 169.254.169.254, 8.8.8.8
        gateway: 10.0.0.1
        reserved_ip_ranges: 10.0.0.1-10.0.0.9
        availability_zone_names:
        - us-east1-b
        - us-east1-c
        - us-east1-d
    - name: pks
      subnets:
      - iaas_identifier: gcp-nonprod-pks-pcf-network/gcp-nonprod-pks-pks-subnet/us-east1
        cidr: 10.0.10.0/24
        dns: 169.254.169.254, 8.8.8.8
        gateway: 10.0.10.1
        reserved_ip_ranges: 10.0.10.1-10.0.10.9
        availability_zone_names:
        - us-east1-b
        - us-east1-c
        - us-east1-d
    - name: pks-services
      subnets:
      - iaas_identifier: gcp-nonprod-pks-pcf-network/gcp-nonprod-pks-pks-services-subnet/us-east1
        cidr: 10.0.11.0/24
        dns: 169.254.169.254, 8.8.8.8
        gateway: 10.0.11.1
        reserved_ip_ranges: 10.0.11.1-10.0.11.9
        availability_zone_names:
        - us-east1-b
        - us-east1-c
        - us-east1-d

  # resource-configuration:
  resource-configuration:

  # security-configuration:
  security-configuration:
    generate_vm_passwords: true
