---

# Product: OpsMan

# Notes:
# 1. This is the sample product config file for Ops Manager on top of Google Cloud Platform (GCP)

opsman-configuration:
  gcp:
    gcp_service_account: ((gcp_service_account))
    project: fe-agregory
    region: us-east1
    zone: us-east1-b
    vm_name: platform-automation-ops-manager                            # default: OpsManager-vm
    # For SharedVPC: projects/[HOST_PROJECT_ID]/regions/[REGION]/subnetworks/[SUBNET]
    vpc_subnet: pcf-gcp-pcf-network/pcf-gcp-management-subnet/us-east
    tags: opsman
    custom_cpu: 2                      # default:  8
    custom_memory: 8                # default: 16
    boot_disk_size: 200              # default: 400
    # At least one IP address (public or private) needs to be assigned to the VM.
    public_ip: 35.231.170.231
    private_ip: 10.0.2.2
