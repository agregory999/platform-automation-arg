product-name: Pivotal_Single_Sign-On_Service
network-properties:
  network:
    name: gcp-nonprod-pas-subnet
  other_availability_zones:
  - name: us-east1-d
  - name: us-east1-c
  - name: us-east1-b
  singleton_availability_zone:
    name: us-east1-d
resource-config:
  deploy-service-broker:
    instances: automatic
    instance_type:
      id: automatic
    internet_connected: true
  destroy-broker:
    instances: automatic
    instance_type:
      id: automatic
    internet_connected: true
errand-config:
  deploy-service-broker:
    post-deploy-state: true
  destroy-broker:
    pre-delete-state: true

