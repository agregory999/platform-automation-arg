product-name: Pivotal_Single_Sign-On_Service
network-properties:
  network: null
  other_availability_zones: ['us-east1-b','us-east1-c','us-east1-d']
  singleton_availability_zone: us-east1-d
resource-config:
  deploy-service-broker:
    instances: automatic
    instance_type:
      id: automatic
    internet_connected: true
  destroy-broker:
    instances: automatic
    instance_type:
      id: automatic
    internet_connected: true
errand-config:
  deploy-service-broker:
    post-deploy-state: true
  destroy-broker:
    pre-delete-state: true

