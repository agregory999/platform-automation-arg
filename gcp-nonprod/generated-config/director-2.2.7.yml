az-configuration: []
network-assignment:
  other_availability_zones: []
networks-configuration:
  icmp_checks_enabled: false
  networks: []
properties-configuration:
  director_configuration:
    allow_legacy_agents: true
    blobstore_type: local
    bosh_recreate_on_next_deploy: false
    database_type: internal
    director_worker_count: 5
    disable_dns_release: false
    encryption:
      keys: []
      providers: []
    excluded_recursors: []
    hm_emailer_options:
      enabled: false
    hm_pager_duty_options:
      enabled: false
    identification_tags: {}
    keep_unreachable_vms: false
    local_blobstore_options:
      tls_enabled: false
    ntp_servers_string: ""
    post_deploy_enabled: false
    resurrector_enabled: false
    retry_bosh_deploys: false
  iaas_configuration:
    associated_service_account: ((properties-configuration_iaas_configuration_associated_service_account))
    guid: ((properties-configuration_iaas_configuration_guid))
    name: ((properties-configuration_iaas_configuration_name))
    project: ((properties-configuration_iaas_configuration_project))
  security_configuration:
    generate_vm_passwords: true
  syslog_configuration:
    enabled: false
resource-configuration:
  compilation:
    instances: automatic
    instance_type:
      id: automatic
    internet_connected: true
  director:
    instances: automatic
    persistent_disk:
      size_mb: automatic
    instance_type:
      id: automatic
    internet_connected: true
vmextensions-configuration: []

