    selected_option: no_monitor
    value: no_monitor
  .properties.with_clair:
    value: true
  .properties.with_notary:
    value: true
network-properties:
  network:
    name: infrastructure
  other_availability_zones:
  - name: AZ1
  singleton_availability_zone:
    name: AZ1
resource-config:
  harbor-app:
    instances: automatic
    persistent_disk:
      size_mb: automatic
    instance_type:
      id: automatic
  smoke-testing:
    instances: automatic
    instance_type:
      id: automatic
errand-config:
  smoke-testing:
    post-deploy-state: when-changed
  uaa-deregistration:
    pre-delete-state: false

