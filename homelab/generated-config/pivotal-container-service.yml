product-name: pivotal-container-service
product-properties:
  .pivotal-container-service.pks_tls:
    value:
      cert_pem: ((pivotal-container-service_pks_tls.cert_pem))
      private_key_pem: ((pivotal-container-service_pks_tls.private_key_pem))
  .properties.cloud_provider:
    selected_option: vsphere
    value: vSphere
  .properties.cloud_provider.vsphere.vcenter_dc:
    value: Datacenter
  .properties.cloud_provider.vsphere.vcenter_ds:
    value: DS-FAST
  .properties.cloud_provider.vsphere.vcenter_ip:
    value: vcsa.homelab.arg-pivotal.com
  .properties.cloud_provider.vsphere.vcenter_master_creds:
    value:
      identity: ((properties_cloud_provider_vsphere_vcenter_master_creds.identity))
      password: ((properties_cloud_provider_vsphere_vcenter_master_creds.password))
  .properties.cloud_provider.vsphere.vcenter_vms:
    value: pks_vms
  .properties.log_sink_resources_deploy:
    value: true
  .properties.metric_sink_resources_deploy:
    value: true
  .properties.network_selector:
    selected_option: flannel
    value: flannel
  .properties.network_selector.flannel.pod_network_cidr:
    value: 10.200.0.0/16
  .properties.network_selector.flannel.service_cluster_cidr:
    value: 10.100.200.0/24
  .properties.pks-vrli:
    selected_option: disabled
    value: disabled
  .properties.pks-vrops:
    selected_option: disabled
    value: disabled
  .properties.pks_api_hostname:
    value: api.pks.homelab.arg-pivotal.com
  .properties.plan1_selector:
    selected_option: active
    value: Plan Active
  .properties.plan1_selector.active.admission_plugins:
    value:
    - pod_security_policy
  .properties.plan1_selector.active.allow_privileged_containers:
    value: false
  .properties.plan1_selector.active.description:
    value: Small cluster with PodSecurityPlugin
  .properties.plan1_selector.active.master_az_placement:
    value:
    - AZ1
  .properties.plan1_selector.active.master_instances:
    value: 1
  .properties.plan1_selector.active.max_worker_instances:
    value: 50
  .properties.plan1_selector.active.name:
    value: small-psp
  .properties.plan1_selector.active.worker_az_placement:
    value:
    - AZ1
  .properties.plan1_selector.active.worker_instances:
    value: 2
  .properties.plan1_selector.active.worker_persistent_disk_type:
    value: "10240"
  .properties.plan2_selector:
    selected_option: active
    value: Plan Active
  .properties.plan2_selector.active.admission_plugins:
    value:
    - deny_escalating_exec
  .properties.plan2_selector.active.allow_privileged_containers:
    value: false
  .properties.plan2_selector.active.description:
    value: Small with DenyEscalatingExec
  .properties.plan2_selector.active.master_az_placement:
    value:
    - AZ1
  .properties.plan2_selector.active.master_instances:
    value: 1
  .properties.plan2_selector.active.master_vm_type:
    value: small.disk
  .properties.plan2_selector.active.max_worker_instances:
    value: 3
  .properties.plan2_selector.active.name:
    value: small-deny
  .properties.plan2_selector.active.worker_az_placement:
    value:
    - AZ1
  .properties.plan2_selector.active.worker_instances:
    value: 2
  .properties.plan2_selector.active.worker_persistent_disk_type:
    value: "10240"
  .properties.plan3_selector:
    selected_option: active
    value: Plan Active
  .properties.plan3_selector.active.allow_privileged_containers:
    value: true
  .properties.plan3_selector.active.description:
    value: Small cluster with no admission plugins but privileged flag
  .properties.plan3_selector.active.master_az_placement:
    value:
    - AZ1
  .properties.plan3_selector.active.master_instances:
    value: 1
  .properties.plan3_selector.active.max_worker_instances:
    value: 50
  .properties.plan3_selector.active.name:
    value: small-priv
  .properties.plan3_selector.active.worker_az_placement:
    value:
    - AZ1
  .properties.plan3_selector.active.worker_instances:
    value: 2
  .properties.plan3_selector.active.worker_persistent_disk_type:
    value: "10240"
  .properties.plan4_selector:
    selected_option: active
    value: Plan Active
  .properties.plan4_selector.active.allow_privileged_containers:
    value: false
  .properties.plan4_selector.active.description:
    value: Small plan with no admission plugins
  .properties.plan4_selector.active.master_az_placement:
    value:
    - AZ1
  .properties.plan4_selector.active.master_instances:
    value: 3
  .properties.plan4_selector.active.max_worker_instances:
    value: 50
  .properties.plan4_selector.active.name:
    value: small-vanilla
  .properties.plan4_selector.active.worker_az_placement:
    value:
    - AZ1
  .properties.plan4_selector.active.worker_instances:
    value: 2
  .properties.plan4_selector.active.worker_persistent_disk_type:
    value: "10240"
  .properties.plan5_selector:
    selected_option: active
    value: Plan Active
  .properties.plan5_selector.active.admission_plugins:
    value:
    - security_context_deny
  .properties.plan5_selector.active.allow_privileged_containers:
    value: false
  .properties.plan5_selector.active.description:
    value: Small cluster with SecurityContextDeny
  .properties.plan5_selector.active.master_az_placement:
    value:
    - AZ1
  .properties.plan5_selector.active.master_instances:
    value: 1
  .properties.plan5_selector.active.max_worker_instances:
    value: 50
  .properties.plan5_selector.active.name:
    value: small-scd
  .properties.plan5_selector.active.worker_az_placement:
    value:
    - AZ1
  .properties.plan5_selector.active.worker_instances:
    value: 2
  .properties.plan5_selector.active.worker_persistent_disk_type:
    value: "10240"
  .properties.plan6_selector:
    selected_option: inactive
    value: Plan Inactive
  .properties.plan7_selector:
    selected_option: inactive
    value: Plan Inactive
  .properties.plan8_selector:
    selected_option: inactive
    value: Plan Inactive
  .properties.plan9_selector:
    selected_option: inactive
    value: Plan Inactive
  .properties.plan10_selector:
    selected_option: inactive
    value: Plan Inactive
  .properties.proxy_selector:
    selected_option: disabled
    value: Disabled
  .properties.syslog_selector:
    selected_option: disabled
    value: disabled
  .properties.telemetry_selector:
    selected_option: disabled
    value: disabled
  .properties.uaa:
    selected_option: internal
    value: internal
  .properties.uaa_oidc:
    value: false
  .properties.uaa_pks_cli_access_token_lifetime:
    value: 600
  .properties.uaa_pks_cli_refresh_token_lifetime:
    value: 21600
  .properties.wavefront:
    selected_option: disabled
    value: disabled
  .properties.worker_max_in_flight:
    value: 1
network-properties:
  network:
    name: infrastructure
  other_availability_zones:
  - name: AZ1
  service_network:
    name: infrastructure
  singleton_availability_zone:
    name: AZ1
resource-config:
  pivotal-container-service:
    instances: automatic
    persistent_disk:
      size_mb: "20480"
    instance_type:
      id: automatic
errand-config:
  delete-all-clusters:
    pre-delete-state: true
  pks-nsx-t-precheck:
    post-deploy-state: false
  smoke-tests:
    post-deploy-state: false
  upgrade-all-service-instances:
    post-deploy-state: true
  wavefront-alert-creation:
    post-deploy-state: false
  wavefront-alert-deletion:
    pre-delete-state: false

